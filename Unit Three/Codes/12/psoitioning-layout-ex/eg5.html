<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: auto;
            height: 600px;
            width: 800px;
            border: 2px solid black;
            position: relative;
        }
        .header{
            height: 50px;
            width: 800px;
            font-weight: bolder;
            font-size: 30px;
            position: absolute;
            border-bottom: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-bar{
            height: 50px;
            width: 800px;
            font-weight: bolder;
            font-size: 30px;
            top: 50px;
            position: absolute;
            border-bottom: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .side-bar{
            height: 400px;
            width: 200px;
            font-weight: bolder;
            font-size: 30px;
            top: 100px;
            position: absolute;
            border-bottom: 2px solid black;
            border-right: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-section{
            height: 400px;
            width: 600px;
            font-weight: bolder;
            font-size: 30px;
            top: 100px;
            left: 200px;
            position: absolute;
            border-bottom: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer{
            height: 100px;
            width: 800px;
            font-weight: bolder;
            font-size: 30px;
            top: 500px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Header Section</div>
        <div class="nav-bar">Navigation Bar</div>
        <div class="side-bar">Side Bar</div>
        <div class="content-section">Content Section</div>
        <div class="footer">Footer Section</div>
    </div>
</body>

</html>
