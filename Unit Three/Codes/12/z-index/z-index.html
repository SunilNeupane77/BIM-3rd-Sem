<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="z-index.css" type="text/css">
</head>

<body>
    <!-- 
        Z Index (z-index) is a CSS property that defines the order of overlapping HTML elements. Elements with a higher index will be placed on top of elements with a lower index. 
        
        Note: Z index only works on positioned elements (position:absolute, position:relative , or position:fixed). 
    -->

    <p class="one">Here is paragraph <b>one</b>. This will be at the top of the page.</p>
    <p class="two">Here is paragraph <b>two</b>. This will be underneath the other elements.</p>
    <p class="three">Here is paragraph <b>three</b>. This will be at the bottom of the page.</p>
</body>

</html>
