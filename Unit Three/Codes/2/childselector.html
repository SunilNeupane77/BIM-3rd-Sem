<html lang="en">

<head>
    <title>Document</title>
    <style>
        div.parent>p {
            text-align: center;
            font-family: 'Courier New';
            background-color: violet;
        }
    </style>
</head>

<body>

    <div class="parent">
        <h1> Child Selector Example! </h1>
        <p> This paragraph is also a child of div elements like h1 element. </p>

        <div class="child">
            <p> Me too! </p>
        </div>
    </div>
</body>

</html>
