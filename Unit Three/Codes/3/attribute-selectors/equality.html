<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style type="text/css">
        a[target="_blank"] {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p>The link with a target = _blank attribute gets a yellow background:</p>

    <a href="https://www.shankerdevcampus.edu.np/">Shanker Dev Campus</a>
    <a href="https://ncit.edu.np/" target="_blank">Ncit College</a>
    <a href="http://trinitycollege.edu.np/" target="_self">Trinity College</a>
</body>

</html>
