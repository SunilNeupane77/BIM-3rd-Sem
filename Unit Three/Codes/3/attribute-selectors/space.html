<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style type="text/css">
        [title~="nep"] {
            border: 5px solid #d66d0a;
        }
    </style>
</head>

<body>
    <h1>All images with the title attribute containing the word "neprock" get a brown border.</h1>

    <img src="../img/ratm.jpg" title="rock us" width="400px" height="300px">
    <img src="../img/theshadows.jpg" title="rock nep" width="510px" height="400px">
    <img src="../img/cobweb.jpg" title="nep" width="550px" height="550px">
</body>

</html>
