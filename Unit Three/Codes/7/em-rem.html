<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style type="text/css">
        .parent {
            border: 2px dashed black;
            width: 50%;
            font-size: 30px;
        }

        .em-1 {
            font-size: 1em;
        }

        .rem-1 {
            font-size: 1rem;
        }

        .em-2 {
            font-size: 2em;
        }

        .rem-2 {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="em-1">1em</div><br>
    <div class="rem-1">1rem</div><br>
    <div class="em-2">2em</div><br>
    <div class="rem-2">2rem</div>
    <hr>
    <div class="parent">
        <div class="em-1">1em</div><br>
        <div class="rem-1">1rem</div><br>
        <div class="em-2">2em</div><br>
        <div class="rem-2">2rem</div>
    </div>
</body>

</html>
