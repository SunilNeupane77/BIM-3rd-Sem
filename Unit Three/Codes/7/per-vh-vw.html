<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style type="text/css">
        .parent {
            width: 50%;
            border: 1px dashed black;
        }

        .per {
            width: 50%;
            background-color: green;
        }

        .vw {
            background-color: green;
            width: 100vw;
        }

        .vh {
            background-color: green;
            height: 50vh;
        }
    </style>
</head>

<body>
    <div class="per">This is an example of percentage.</div><br>
    <div class="vw">This is an example of viewport width.</div><br>
    <div class="vh">This is an example of viewport height.</div><br>
    <hr>
    <div class="parent">
        <div class="per">This is an example of percentage.</div><br>
        <div class="vw">This is an example of viewport width.</div><br>
        <div class="vh">This is an example of viewport height.</div><br>
    </div>
</body>

</html>
