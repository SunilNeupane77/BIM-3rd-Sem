<html lang="en">

<head>
    <title>Example of background-repeat</title>
    <style>
        body {
            background-image: url("abc.png");
            background-repeat: no-repeat;
        }
    </style>

</head>

<body>

    <h4>Use of background-repeat property!</h4>
    <p>Here the background image is repeated vertically</p>

</body>

</html>
