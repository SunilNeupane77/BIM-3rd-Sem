<html>

<head>
    <title>Nested Table Example</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Days</th>
            <th>Morning</th>
            <th>Afternoon</th>
        </tr>
        <tr>
            <th>Saturday</th>
            <td>Cycling</td>
            <td align="center">Fishing</td>
        </tr>
        <tr>
            <th>Sunday</th>
            <td>Rowling</td>
            <td>
                <table border="1">
                    <tr>
                        <th>Group 1</th>
                        <th>Group 2</th>
                    </tr>
                    <tr>
                        <td>Water Ski-ing</td>
                        <td>Wake Boarding</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
