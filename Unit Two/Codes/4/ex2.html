<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table All</title>
</head>

<body>
    <table border="1">
        <tr>
            <th colspan="2">Subject</th>
            <th>John Doe</th>
            <th>Miriam Luther</th>
        </tr>
        <tr>
            <td rowspan="2">Biology</td>
            <td>Practical</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A+</td>
            <td>A</td>
        </tr>
        <tr>
            <td rowspan="2">Chemistry</td>
            <td>Practical</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A</td>
            <td>C+</td>
        </tr>
        <tr>
            <td rowspan="2">Physics</td>
            <td>Practical</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A-</td>
            <td>A-</td>
        </tr>
    </table>
</body>

</html>
