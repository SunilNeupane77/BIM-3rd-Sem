<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nested Html</title>
</head>

                <table border="1" align="center">
                    <tr>
                        <th>Home No.</th>

                    </tr>

                    <tr>
                        <td>01-4444444</td>

                    </tr>

            </td>
        </tr>

        <tr>
            <td>Robert</td>
            <td>Doctor</td>
            <td>r@gmail.com</td>
            <td>8888888888</td>
        </tr>

        <tr>
            <td>Bill</td>
            <td>CEO</td>
            <td>b@gmail.com</td>
            <td>
                <table border="1" align="center">
                    <tr>
                        <th>Home No.</th>
                        <th>Office No.</th>
                    </tr>

                    <tr>
                        <td>01-5555555</td>
                        <td>7777777</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
