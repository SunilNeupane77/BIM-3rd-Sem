<html lang="en">

<head>
    <title>Colspan Example</title>
</head>

<body>
    <!-- 
        Allows a single table cell to span the width of more than one cell or column.
    -->
    <table border="1">
        <tr>
            <th colspan="3">Student Information</th>
        </tr>
        <tr>
            <th>College</th>
            <th>Name</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>SDC</td>
            <td>Ram</td>
            <td>M</td>
        </tr>
        <tr>
            <td>SDC</td>
            <td>Shyam</td>
            <td>M</td>
        </tr>
        <tr>
            <td>Ncit College</td>
            <td>Sita</td>
            <td>F</td>
        </tr>
        <tr>
            <td>Ncit College</td>
            <td>Rita</td>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="3" align="center">Student Information</td>
        </tr>
    </table>
</body>

</html>
