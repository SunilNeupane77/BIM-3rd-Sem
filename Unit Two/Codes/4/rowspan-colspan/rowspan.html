<html lang="en">

<head>
    <title>Rowspan Example</title>
</head>

<body>
    <!-- 
        Allows a single table cell to span the height of more than one cell or row. 
    -->
    <table border="1">
        <tr>
            <th>College</th>
            <th>Name</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td rowspan="2">Shanker Dev Campus</td>
            <td>Ram</td>
            <td>M</td>
        </tr>
        <tr>
            <td>Shyam</td>
            <td>M</td>
        </tr>
        <tr>
            <td>Ncit College</td>
            <td>Sita</td>
            <td>F</td>
        </tr>
        <tr>
            <td>Ncit College</td>
            <td>Rita</td>
            <td>F</td>
        </tr>
    </table>
</body>

</html>
