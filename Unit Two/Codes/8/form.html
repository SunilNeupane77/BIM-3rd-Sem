<html lang="en">

<head>
    <title>Form Example</title>
</head>

<body>
    <form action="" method="" enctype="">
        <!-- User Input Fields -->
        <label for="fname">First Name:</label> 
        <input type="text" name="firstname" value="" id="fname"><br><br>
        Last Name: <input type="text" name="lastname"><br><br>
        Email Address: <input type="email" name="email"><br><br>

        <!-- Radio Button -->
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="others"> Others <br><br>

        <!-- Check Box -->
        <input type="checkbox" name="mstatus" checked> Single
        <input type="checkbox" name="mstatus"> Married <br><br>

        <!-- Select Box or Dropdown -->
        City you live in: <select name="city">
            <option selected disabled>--- Please Select Any Option ---</option>
            <option value="jhp"> Jhapa </option>
            <option value="ktm"> Kathmandu </option>
            <option value="pkr"> Pokhara </option>
            <option value="brt"> Biratnagar </option>
            <option value="cht"> Chitwan </option>
            <option value="dhg"> Dhangadi </option>
        </select><br><br>

        <!-- File Input -->
        Upload your file: <input type="file" name="myFile" accept="image/*"><br><br>

        <!-- Multiple line Input -->
        Your Bio: <br>
        <textarea name="txtarea" rows="4" cols="30" style="resize: none;"></textarea><br><br>

        <!-- Buttons -->
        <input type="submit">
        <input type="button" value="BUTTON">
        <input type="reset" value="RESET">
        <Button type="button" value="btn"><i>CLICK ME!</i></Button>
    </form>

</body>

</html>
