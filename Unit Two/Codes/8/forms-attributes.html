<!DOCTYPE html>
<html lang="en">

<head>
        <title>Forms Basic Attributes</title>
</head>

<body>
        <!-- 
        1. Global Attributes:
            
            A. name or id => Compulsory; if name is multi word use '_' or camel case.

            B. required

            C. disabled (this form will not be submitted)

            D. value

            E. placeholder

        2. Specific Attributes: (form tag)

            A. action
                
            B. method: get (default) or post

            C. enctype

        3. input tag: 
                a. type
                        i. text (default type or fallback is text)
                        
                        ii. file
                                => accept = "image/*, audio/*, video/*"
                        
                        iii. email
                                => format: text@text
                        
                        iv. password

                        v. number

                        vi. date
                                => Y-m-d

                        vii. time
                                => h:i:s A => H:i:s

                        viii. radio

                        ix. reset

                        x. button

                        xi. submit

                        xii. hidden (can be any data type)
                                => a hidden field let web developers include data
                                   that cannot be seen or modified by users when a form
                                   is submitted.

                        xiii. url
                                => https, http

            4. textarea tag: (to ask multiple line of inputs from the user)
                    a. rows
                    b. cols

            5. select and option tag (also called dropdown)

            6. Button definition:
                a. input: type = submit
                b. button: type = submit
 
     -->
</body>

</html>
