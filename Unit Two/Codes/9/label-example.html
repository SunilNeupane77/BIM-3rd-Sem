<!DOCTYPE html>
<html lang="en">

<head>
    <title>Label Example</title>
</head>

<body>
    <form action="">
        <p>Choose Your Favorite Fruits:</p>
        <label for="mango">Mango</label>
        <input type="checkbox" name="f1" value="mango" id="mango">

        <label for="apple">Apple</label>
        <input type="checkbox" name="f2" value="apple" id="apple">

        <label for="grapes">Grapes</label>
        <input type="checkbox" name="f3" value="grapes" id="grapes">

        <label for="lychee">Lychee</label>
        <input type="checkbox" name="f3" value="lychee" id="lychee">
    </form>
</body>

</html>
